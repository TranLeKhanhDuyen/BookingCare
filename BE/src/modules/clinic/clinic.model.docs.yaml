components:
  schemas:
    Clinic:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
        description:
          type: string
          nullable: true
        phone:
          type: string
          example: 0337965479
          nullable: true
        address:
          type: string
        image:
          type: string
          nullable: true
        openingTime:
          type: time
          example: '07:00:00'
        closingTime:
          type: time
          example: '23:00:00'
        createdAt:
          type: date-time
          example: 2024-04-01T15:00:00.000Z
        updatedAt:
          type: date-time
          example: 2024-04-01T15:00:00.000Z
