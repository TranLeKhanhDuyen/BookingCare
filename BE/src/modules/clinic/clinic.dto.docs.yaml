components:
  schemas:
    CreateClinicDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        phone:
          type: string
          example: '0337965479'
          nullable: true
        address:
          type: string
        image:
          type: string
          nullable: true
        openingTime:
          type: time
          example: '07:00:00'
        closingTime:
          type: time
          example: '23:00:00'
        doctorId:
          type: integer
          example: 1
